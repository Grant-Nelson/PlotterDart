<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Plotter - Test</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="output"></div>
<script type="application/dart">
import '../plotter/plotter.dart' as plotter;
import '../plotterSvg/plotSvg.dart' as plotSvg;
void main() {
  var plot = new plotter.Plotter();
  
  plot.addLines([12.1, 10.1,  10.9, 10.1,
                 10.9, 11.1,   6.9, 10.9,
                 10.9, 10.9,  10.1, 13.9,
                 10.1,  4.9,  10.1, 10.1]);
  plot.addPoints([12.1, 10.1,   10.9, 10.1,
                  10.9, 11.1,    6.9, 10.9,
                  10.9, 10.9,   10.1, 13.9,
                  10.1,  4.9,   10.1, 10.1]).
                 addPointSize(4.0);
  plot.updateBounds();
  plot.focusOnData(); 
  
  new plotSvg.PlotSvg("output", plot);
}
</script>
<script data-pub-inline src="packages/browser/dart.js"></script>
</body>
</html>
